<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="skin">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Navbar</a>

            <!-- Collapse button -->

                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="startup.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>
                <!-- Links -->

                <form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </form>
            </div>
            <!-- Collapsible content -->

        </nav>
        <!--/.Navbar-->
    </header>
    <div class="bigcolumn">

        <div class="wall" id="wall">
            <div class="post post1 example hoverable" id="post1" style="position: relative">
                <div class="pic1 view overlay" id="post1_pic1">
                    <div class="mask flex-center rgba-stylish-strong">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="imgnum">
                    <img src="" id="tableBanner1" class="tableBanner1">
                </div>
                <div class="pic2 view overlay" id="post1_pic2">
                    <div class="mask flex-center rgba-stylish-strong">
                        <i class="far fa-heart"></i>
                    </div>
                </div>
                <div class="imgnum">
                    <img src="" id="tableBanner2" class="tableBanner2">
                </div>
            </div>
        </div>
    </div>
    <div class="postlab" id="postlab">
        <div class="avatar">
            <div class="avatar_pic"></div>
            <div class="avatar_name">Ilya yudovin</div>
        </div>
        <form class="test example hoverable" id="forma">
            <div class="form1">
                <div class="imagearea1" id="imagearea1"></div>
                <label for="logo" class="custom-file-upload">
                    <i class="fas fa-camera"></i>
                    <i class="fa fa-cloud-upload"></i>
                </label>
                <input onchange="attach1(this);" class="classhere" type="file" name="logo" id="logo"/>
            </div>
            <div class="form2">
                <div class="imagearea2" id="imagearea2"></div>
                <label for="logo2" class="custom-file-upload">
                    <i class="fas fa-camera"></i>
                    <i class="fa fa-cloud-upload"></i>
                </label>
                <input onchange="attach2(this);" class="classhere" type="file" name="logo" id="logo2"/>
            </div>
            <div class="postbtn" id="postBtn" onclick="posting();">
                <button type="button" class="btn btn-info" style="line-height: 0.5">Post it</button>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
